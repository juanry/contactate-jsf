<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
       
    <h:head>
        <title>Contactate - Tu Angenda Web</title>
        <link rel="icon" type="image/png" href="/resources/img/icon.png" />
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Detalle Contacto
                </f:facet>
                <h:outputText value="Nombre:" />
                <h:outputText value="#{contactoBean.instance.nombre}" />
                
                <h:outputText value="Apellido:" />
                <h:outputText value="#{contactoBean.instance.apellido}" />
                
                <h:outputText value="Alias:" />
                <h:outputText value="#{contactoBean.instance.alias}" />
                
                <h:outputText value="Telefono:" />
                <h:outputText value="#{contactoBean.instance.telefono}" />
                
                <h:outputText value="Email:" />
                <h:outputText value="#{contactoBean.instance.email}" />
                
                
                <h:outputText value="Direccion:" />
                <h:outputText value="#{contactoBean.instance.direccion}" />
                
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:commandButton value="Volver" action="index" icon="fa fa-fw fa-angle-left" />
                <p:commandButton value="Editar" icon="fa fa-fw fa-edit"></p:commandButton>
                
                
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
