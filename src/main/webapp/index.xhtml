<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
       
    <h:head>
        <title>Contactate - Tu Angenda Web</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="_contacto" value="#{contactoListBean.instance.lista}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="No hay resultados.!">
                <p:column headerText="Id">
                    <h:outputText value="#{_contacto.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{_contacto.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{_contacto.apellido}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{_contacto.telefono}" />
                </p:column>
            </p:dataTable>
            <p:commandButton action="CrearContacto.xhtml?faces-redirect=true" value="Agregar Contacto"/>
        </h:form>
    </h:body>
</html>
